jenkins:
  systemMessage: "Welcome to Jenkins!"
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "admin"
          password: "admin123"
  authorizationStrategy:
    globalMatrix:
      permissions:
        - "Overall:admin=admin"
        - "Job:configure=admin"
        - "Job:build=admin"
        - "Job:cancel=admin"
